name: tag and release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - closed

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.0.0"
      - name: Build KRM resources
        run: |
            kustomize build kustomize/overlays/docker-desktop

  tag-develop:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/develop' }}
    needs: tests
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.JAYAMORIN_TOKEN }}
          pre_release_branches: develop
          append_to_pre_release_tag: rc

  tag-main:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: tests
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.JAYAMORIN_TOKEN }}
          release_branches: main

  pre-release-develop:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/develop' }}
    needs: tests
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          tag: ${{ jobs.tag-develop.tag_version.outputs.new_tag }}
          name: Release ${{ jobs.tag-develop.tag_version.outputs.new_tag }}
          body: ${{ jobs.tag-develop.tag_version.outputs.changelog }}

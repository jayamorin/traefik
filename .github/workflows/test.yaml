name: test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types: 
      - ready_for_review
      - review_requested

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
  tests:
    runs-on: ubuntu-latest 
    needs: checkout
    steps:
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.0.0"

      - name: Build KRM resources
      - run: |
            kustomize build kustomize/overlays/docker-desktop
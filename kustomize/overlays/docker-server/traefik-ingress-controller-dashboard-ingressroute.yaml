---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ingress-controller-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik-dashboard.localdomain.com`) && PathPrefix(`/dashboard`) || Host(`traefik-dashboard.localdomain.com`) && PathPrefix(`/api`)
      services:
        - kind: Service
          name: traefik-ingress-controller-dashboard
          port: 8080
  tls:
    certResolver: default

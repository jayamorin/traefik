---
apiVersion: v1
kind: Service
metadata:
  name: traefik-ingress-controller
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
      nodePort: 30080
    - protocol: TCP
      name: websecure
      port: 443
      nodePort: 30443
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik-ingress-controller
    app.kubernetes.io/component: load-balancer
